name: Testing CICD golang

on:
    push: 
        branches: [ "main" ]
        tags:
            - "*.*.*"

jobs:
    release: 
        runs-on: ubuntu-latest
        steps:
            - name: Login to docker hub
              uses: docker/login-action@v2
              with: 
                username: ${{ secrets.DOCKER_USERNAME }}
                password: ${{ secrets.DOCKER_ACCESS_TOKEN }}
                
            - name: Install Go
              uses: action/setup-go@v3
              with:
                  go-version: 1.20


